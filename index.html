<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Doing Stuff With Data</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center mt-3">
          <h1 id="" class="">Mode!</h1>
          <p class="pStyle">Insructions: Decide if you want ascending (asc) or descending (desc) order with the corresponding button and then pick a data type to sort by!</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 mt-5">
          <button id="idBtn" type="button" class="btn btn-light">Id</button>
        </div>
        <div class="col-2 d-flex justify-content-center mt-5">
          <button id="FirstNameBtn" type="button" class="btn btn-light">First Name</button>
        </div>
        <div class="col-2 d-flex justify-content-center mt-5">
          <button id="LastNameBtn" type="button" class="btn btn-light">Last Name</button>
        </div>
        <div class="col-1 mt-5">
          <button id="emailBtn" type="button" class="btn btn-light">Email</button>
        </div>
        <div class="col-1 mt-5">
          <button id="ageBtn" type="button" class="btn btn-light">Age</button>
        </div>
        <div class="col-1 mt-5">
          <button id="heightBtn" type="button" class="btn btn-light">Height</button>
        </div>
        <div class="col-1 mt-5">
          <button id="ascBtn" type="button" class="btn btn-light">ASC</button>
        </div>
        <div class="col-1 mt-5">
          <button id="descBtn" type="button" class="btn btn-light">DESC</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-5 d-flex justify-content-center">
          <div class="card" style="width: 75rem;">
            <div id="" class="card-body px-0 pb-0 pt-3">
              <div class="row mt-3">
                <div class="col-2 d-flex justify-content-center">
                    <p class="headersTxt">ID</p>
                </div>
                <div class="col-1">
                  <p class="headersTxt">First</p>
                </div>
                <div class="col-1 d-flex justify-content-end">
                  <p class="headersTxt">Last</p>
                </div>
                <div class="col-1">
                  <!--Empty col-->
                </div>
                <div class="col-2 d-flex justify-content-center">
                  <p class="headersTxt">Email Address</p>
                </div>
                <div class="col-2 d-flex justify-content-center">
                  <p class="headersTxt">Height</p>
                </div>
                 <div class="col-2 d-flex justify-content-center">
                   <p class="headersTxt">Age</p>
                 </div>
              </div>
              <hr class="horizontalLineCreateElements"/>
              <div id="injectHere">
                <!-- Here is the original element!-->

                    <div class="col-2 d-flex justify-content-center">

                     </div>

        </div>
      </div>
    </div><!--End of the container-->
