<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Doing Stuff with Data</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 bgBlack mb-2 mt-3">
        <h1 class="text-center justify-content-center">Doing Stuff With Data Challenge</h1>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-4" id="injectAlert">
        <!-- Inject the alert here! -->
      </div>
      <div class="col-2">
        <select class="form-select" id="orderOfResultsSelect" aria-label="Number of results desired">
          <option selected value="">Order of data...</option>
          <option value="ASC">Ascending Order</option>
          <option value="DESC">Descending Order</option>
        </select>
      </div>
      <div class="col-2">
        <select class="form-select" id="numberOfResultsSelect" aria-label="Number of results desired">
          <option selected value=""># of Results</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="col-2">
        <select class="form-select" id="sortDataSelect" aria-label="Specify how you want the data sorted">
          <option selected value="">Sort data by...</option>
          <option value="Id">Id</option>
          <option value="firstName">First Name</option>
          <option value="lastName">last Name</option>
          <option value="Email">Email</option>
          <option value="Height">Height</option>
          <option value="Age">Age</option>
        </select>
      </div>
      <div class="col-2">
        <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>
    <div class="row mt-3">
      <!-- Show the query results here! -->
      <div class="col-12 justify-content-center">
        <div class="card-body bgWhite">
          <div class="row justify-content-center">
            <div class="col-1 text-center"><b>Id</b></div>
            <div class="col-2 text-center"><b>First</b></div>
            <div class="col-2 text-center"><b>Last</b></div>
            <div class="col-3 text-center"><b>Email Address</b></div>
            <div class="col-2 text-center"><b>Height</b></div>
            <div class="col-1 text-center"><b>Age</b></div>
            <hr class="mt-2" />
          </div>
          <div id="injectHere">
            <!-- Insert your elements here! -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js" type="module"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
